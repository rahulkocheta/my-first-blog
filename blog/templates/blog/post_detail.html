{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
    		<p class="top-menu" ><a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">EDIT<span class="glyphicon glyphicon-pencil"></span></a></p>
		{% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
